<!DOCTYPE html>
<head>
    <title>RESIZE CSS</title>
    <style>
.resizable {
  resize: horizontal;
  overflow: scroll;
  border: 1px solid black;
  float:left;
  min-width: 20%;
}

    </style>
</head>
<body>
<div class="resizable" id="topo" >
  <p>
      TOPO
  </p>
</div>
<div class="resizable" id="content" >
  <p>
      content
  </p>
</div>
</body>
